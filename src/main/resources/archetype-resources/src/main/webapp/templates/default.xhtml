#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <title><ui:insert name="title">Page title</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>

    <h:body>

        <header>
            <h1><h:graphicImage library="img" name="logo.png" id="logo"/>${symbol_pound}{msg['site.title']}</h1>
        </header>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <footer>
            <p><h:outputFormat value="${symbol_pound}{msg['footer.text']}"><f:param value="2012"/></h:outputFormat></p>
        </footer>

    </h:body>
</html>
